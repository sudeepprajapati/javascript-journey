<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMI Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>BMI Calculator</h1>
    <form id="bmi-form">
      <div class="form-group">
        <label for="height">Height (in cm)</label>
        <input type="number" id="height" required />
      </div>
    
      <div class="form-group">
        <label for="weight">Weight (in kg)</label>
        <input type="number" id="weight" required />
      </div>
    
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" required />
      </div>
    
      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" required /> Male</label>
          <label><input type="radio" name="gender" value="female" /> Female</label>
        </div>
      </div>
    
      <button type="submit">Calculate BMI</button>
    </form>
    
    <div id="results"></div>
    
    <section id="weight-guide">
      <h2>BMI Weight Guide</h2>
      <ul>
        <li><strong>Underweight:</strong> Less than 18.5</li>
        <li><strong>Normal:</strong> 18.5 – 24.9</li>
        <li><strong>Overweight:</strong> 25 – 29.9</li>
        <li><strong>Obese:</strong> 30 and above</li>
      </ul>
    </section>
    
  </main>
  <script src="script.js"></script>
</body>
</html>
